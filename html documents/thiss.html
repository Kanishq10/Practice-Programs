<!DOCTYPE html>
<html>
    <head>
        <script>
             function blue(){
                 document.getElementById("a").style.backgroundColor="blue";
             }
             function orange(){
                 document.getElementById("a").style.backgroundColor="orange";
             }
        </script>
    </head>
    <body>
        
        <p onmousedown="blue()" onmouseup="orange()" id="a" style="height: 100%;width: 100%; background: blue;"></p>
    </body>
</html>
