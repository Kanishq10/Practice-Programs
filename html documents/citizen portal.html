<!DOCTYPE html>
<html>
    <head>
        <title>Fundora</title>
        <style>
            html{
                padding: 0%;
                margin: 0%;
                font-size: 1.5rem;
                font-family: cursive;
            }
            .text-center{
                text-align: center;
            }
            .tab{
                margin:1.5rem auto;
                width:60%;
                border:2px solid red;
                padding: 1.2rem;
                background: linear-gradient(rgb(3, 217, 255),rgba(83, 255, 120, 0.637));
            }
            .tab th,td{
                height: 3rem;
                border-bottom: 1px solid;
            }
            tr:nth-child(even) {background-color: #f2f2f2;}
            tr:hover {background-color: #f5f5f5;}
            input{
                background: none;
                border: none;
                height: 100%;
            }
            ::placeholder{
                color:red;
            }

        </style>
    </head>
    <body>
        <div>
            <h1 class="text-center">Citizen Portal</h1>
            <table class="text-center tab">
                <tr>
                    <th colspan="6"><h2>Register Yourself</h2></th>
                </tr>
                <tr>
                    <th colspan="3">Name</th>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <th colspan="3">Email</th>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <th colspan="3">Phone no</th>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <th colspan="3">Gender</th>
                    <td colspan="3"><input type="radio" name="gen"> Male
                    <input type="radio" name="gen"> Female
                    </td>
                </tr>
                <tr>
                    <th colspan="3">Age</th>
                    <td><input type="number" min="1" max="150"></td>
                </tr>

            </table>
        </div>
    </body>
</html>
