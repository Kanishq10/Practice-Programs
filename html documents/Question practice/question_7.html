<!DOCTYPE html>
<html>
    <body>
        <input type="text" placeholder="Enter Something" onkeydown="f1()" id="a"></input>
        <script>
            function f1(){
                var a=document.getElementById("a").value;
                var b=a.toUpperCase();
                document.getElementById("a").value=b;
            }
        </script>
    </body>
</html>
