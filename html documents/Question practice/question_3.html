<!DOCTYPE html>
<html>
    <body style="margin-left: 35%;">
        <form>
            <table border="2" style="padding: 2px; text-align: center;">
                <tr>
                    <th colspan="4">Pizza Shop 2.0</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="namee">Name</label>
                    </td>
                    <td colspan="2">
                        <input type="text" id="namee" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="4">Pizza Topping</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" name="top">Supreme</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" name="top">Vegetarian</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" name="top">Hawaiian</td>
                </tr>
                <tr>
                    <td colspan="2">Pizza Sauce</td>
                    <td colspan="2">
                        <select>
                            <option>Tomato</option>
                            <option>Garlic</option>
                            <option>Ginger</option>
                        </select>
                    </td>
                </tr>
                <tr>
                  <td colspan="2">Optional Extras</td> 
                  <td colspan="2">
                      <input type="checkbox"> Extra cheese &nbsp
                      <input type="checkbox"> Gluten Free
                  </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Delivery Instructions:<br>
                        <textarea placeholder="Enter details" cols="50" rows="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button type="button">Send My Order</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
