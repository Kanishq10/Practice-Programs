<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Array</h2>
        <p>The best way to loop an array is using a standard for loop</p>
        <button onclick="def()">Click</button>
        <p id="demo"></p>
        <script>
            function def(){
            var fruits,text,flen,i;
            fruits=["Banana","Orange","Apple","Mango"];
            flen=friuts.length;

            text="<ul>";
            for (i=0;i<flen;i++){
                text +="<li>" + fruits[i] + "</li>";
            }
            text +="</ul>";
        }
        document.getElementById("demo").innerHTML=text;
        </script>
        
    </body>
</html>
