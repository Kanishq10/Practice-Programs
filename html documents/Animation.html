<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                height: 200px;
                width: 200px;
                background-color: red;
                margin: 100px auto;
                animation-name: changeshape;
                animation-timing-function: ease-in-out;
                animation-duration: 3s;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                animation-direction:alternate;
            }
            @keyframes changeshape {
                from{
                    border-radius: 0%;
                }
                50%{
                    border-radius: 30%;
                }
                to{
                    border-radius: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
