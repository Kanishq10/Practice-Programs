<!DOCTYPE html>
<html>
    <head>
      <style>
          #s2{color: rgb(191, 205, 0);
              position: relative;
              transform: rotateX(0deg);
              animation-name:example;
              animation-duration: 4s;
              animation-iteration-count:infinite;
            
          } 
          @keyframes example {
                  0%{background-color:red; left:0px,top:0px; border-radius: 0% black}
                  50%{background-color: black; left:200px,top:200px;}
                  100%{background-color:blue ;left:300px,top:200px;}
                  from{color: rgb(233, 250, 0);}
                  to{color: oldlace;}
                  
              }         
      </style>
    </head>
    <body>
        <div id="s2">
           <h1>THIS IS A TITLE</h1></div>
        <div id="s1">
            <img src="image.png" height="50%" width="50%">
        </div>
    </body>
    </html>
