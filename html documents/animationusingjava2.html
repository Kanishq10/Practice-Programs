<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="mover(this)" onmouseout="mout(this)" style="background: lawngreen;width: 120px;height:20px;padding: 40px;">
        Muse over me</div>
        <script>
            function mover(obj){
                obj.innerHTML="Mouse over me";
            }
            function mout(obj){
                obj.innerHTML="Out";
            }
        </script>
    </body>
</html>
