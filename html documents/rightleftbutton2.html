<html>
<style>
.button {​​​​
  display: inline-block;
  border-radius: 4px;
  background-color: purple;
  border: none;
  color: white;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 55px;
}​​​​
</style>
 

<button class="button">Click me any way you want</button>
<script>
  let button = document.querySelector("button");
  button.addEventListener("mousedown", event => {​​​​
    if (event.button == 0) {​​​​
      document.write("Left button clicked");
    }​​​​ else if (event.button == 1) {​​​​
      console.log("Middle button");
    }​​​​ else if (event.button == 2) {​​​​
      document.write("Right button");
    }​​​​
  }​​​​);
</script>
