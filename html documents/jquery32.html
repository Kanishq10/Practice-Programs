<!DOCTYPE html>
<html>
    <body>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $(this).click(function(){
                    $('p').css({
                    "background-color":"yellow",
                    "font-size":"13pt"
                });
                });
            });
        </script>
        <p style="background-color: blue;">this is para 1</p>
        <p style="background-color: red;">this is para 2</p>
        <p style="background-color: green;">this is para 3</p>
    </body>
</html>
