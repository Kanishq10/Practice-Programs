<!DOCTYPE html>
<html>
    <body><form id="f1" onsubmit="match()">
        Password <input type="password" name="pass">
        Re-Enter Password <input type="password" name="pass2">
        <input type="submit">
        </form>
        <script>
            function match(){
                var a=f1.pass.value;
                var b=f1.pass2.value;
                if(a==b){
                    alert("Password matched");
                }
                else{
                    alert("password not matched");
                }
            }
        </script>
    </body>
</html>
