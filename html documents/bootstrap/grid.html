<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            body{
                background: aqua;
            }
            @media (min-width:600px){
                body{
                    background: red;
                }
            }
            @media (min-width:900px) {
                body{
                    background: black;
                }
            }
            @media (min-width:1000px) {
                body{
                    background: rgb(245, 241, 34);
                }
            }
            @media (min-width:1050px) {
                body{
                    background: rgb(40, 72, 255);
                }
            }
        </style>
    </head>
    <body>
      <div class="container">
          <div class="row">
              <div class="col bg-white">i am a single column</div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="row">
              <div class="col bg-primary">i am a column</div>
              <div class="col bg-secondary text-white">i am a column</div>
              <div class="col bg-info">i am a column</div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-3 bg-white ">i am a col</div>
              <div class="col-2 bg-info">i am a col</div>
              <div class="col-1 bg-danger">i am acol</div>
              <div class="col-3 bg-dark text-white">i am a col</div>
              <div class="col-1 bg-warning">i am a col</div>
              <div class="col-2 bg-light">i am a col</div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-2 bg-danger">i am a col</div>
              <div class="col-sm-6 col-md-4 col-lg-2 bg-white ">i am a col</div>
              <div class="col-sm-6 col-md-4 col-lg-2 bg-success">i am a col</div>
              <div class="col-sm-6 col-md-4 col-lg-2 bg-light">i am a col</div>
              <div class="col-sm-6 col-md-4 col-lg-2 bg-info">i am a col</div>
              <div class="col-sm-6 col-md-4 col-lg-2 bg-warning">i am a col</div>
          </div>
      </div>
    </body>
</html>
