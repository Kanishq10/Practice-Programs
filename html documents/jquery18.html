<!DOCTYPE html>
<html>
    <head>
        <title>jquery fade out</title>
        <style>
            div{
                display: inline-block;
                width: 150px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.6.0.js"></script>
        <script>
         $(document).ready(function(){
         $("button").click(function(){
             $("#d1").fadeOut(4000);
             $("#d2").fadeOut(6000);
             $("#d3").fadeOut(8000);
             
         });
         });
        </script>
        <div id="d1" style="background-color: blue;"></div>
        <div id="d2" style="background-color: green;"></div>
        <div id="d3" style="background-color: red;"></div>
        <button style="position: absolute;top:300px;left:1cm">fadeout</button>
    </body>
</html>
