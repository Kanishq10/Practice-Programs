<!DOCTYPE html>
<html>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background:chartreuse;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background: rgb(139, 0, 0);
            animation: example 4s  infinite linear;
        }
        @keyframes example {
            from{background: darkred;width: 50px;height: 50px;}
            to{background: darkviolet; width: 80px; height: 80px;}
        }
    </style>
    <body>
        <p><button type="button" onclick="myMove()">!Click Me!</button></p>
        <div id="container">
            <div id="animate"></div>
        </div>
    <script>
        function myMove(){
            var elem=document.getElementById("animate");
            var pos=0;
            var id=setInterval(frame,10);
            function frame(){
                if (pos==350){
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top=pos+"px";
                    elem.style.left=pos+"px";
                }
            } 
        }
        
    </script>
    </body>
</html>
