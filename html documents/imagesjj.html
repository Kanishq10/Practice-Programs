<!DOCTYPE html>
<html>
    <body>
        <img height="200px" width="300px" src="image.png" onmouseover="f1(this)" onmouseout="f2(this)">
        <script>
            function f1(val){
                val.style.height="300px";
                val.style.width="500px";
            }
            function f2(x){
                x.style.height="200px";
                x.style.width="300px";
            }
        </script>
    </body>
</html>
