<!DOCTYPE html>
<html>
    <body>
        <script src="jquery-3.6.0.js"></script>
        <script>
          $(document).ready(function(){
              $('#main').click(function(){
                  $('#panel').slideDown(4000);
              });
          });
        </script>
        <div id="main" style="background-color: red;text-align: center;padding: 5px;border: 2px solid black;color: aliceblue;">
            click to slide down panel
        </div>
        <div id="panel" style="background-color: blue;text-align: center;color: white;padding:100px;display:none ;">
            this is slide down function
        </div>
    </body>
</html>
