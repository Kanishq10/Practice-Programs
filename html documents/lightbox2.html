<!DOCTYPE html>
<head>
    <style>
        body{
            background-color: rgba(0, 255, 255, 0.384);
        }
       #lightbox{
           height: 0;
           width: 0;   
           /* background-color: yellow; */    
           position: fixed;
           top:0;
           left:0;
           /* display: none; */
           transition:all 3s ease-in-out;
           overflow: hidden;
           z-index: 2;
           background: white;
       }
       .text-right{
           text-align: right;
       }
       a{
           text-decoration: none;
       }
       #lightbox:target{
           /* display:block; */
           top: 200px;
           left: 300px;
           height: 100px;
           width: 100px;
           box-shadow: inset 0 0 2px 0px yellow,0 0 50px 20px yellow;
       }
    </style>
</head>
<html>
    <body>
        <div>
            <a href="#lightbox"><button> Open LightBox</button></a>
        </div>
        <div id="lightbox">
            <div class="text-right">
              <a href="#">X</a>
            </div><hr>
              <p>This is a lightbox</p>

        </div>
    </body>
</html>
