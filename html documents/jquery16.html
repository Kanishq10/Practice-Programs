<!DOCTYPE html>
<html>
    <body>
        <script src="jquery-3.6.0.js"></script>
        <script>
         $(document).ready(function(){
             $('button').dblclick(function(){
                 $('div').toggle(4765);
             });
         });
        </script>
        <div style="height: 300px;width: 500px;background-color: blue;"></div>
        <button style="margin-top:30px">Toggle</button>
    </body>
</html>
