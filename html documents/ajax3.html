<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<button id="b1">Fetch</button>
<img id="dog-image">
<script>
function f1() {
$.ajax({
url: "https://dog.ceo/api/breeds/image/random", method:"GET", success: function(result,status)
{

alert(result+status);
var imageURL=result.message;
$('#dog-image').attr('src',imageURL);
}
});
}
$('#b1').click(f1);
</script>
</body>
</html>
